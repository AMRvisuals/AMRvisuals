<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | AMRvisuals</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      background: #0b0f19;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===== PORTFOLIO GRID ===== */

    .portfolio-wrapper {
      width: 100%;
      padding: 0 32px 64px;
      box-sizing: border-box;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
    }

    @media (max-width: 900px) {
      .portfolio-grid {
        grid-template-columns: 1fr;
      }
    }

    .portfolio-tile {
      position: relative;
      width: 100%;
      aspect-ratio: 21 / 9;
      overflow: hidden;
      cursor: pointer;
      background: black;
      border-radius: 4px;
    }

    .portfolio-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .portfolio-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0);
      transition: background 150ms ease;
    }

    .portfolio-tile:hover .portfolio-overlay {
      background: rgba(0,0,0,0.35);
    }

    .portfolio-title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-weight: 800;
      font-size: clamp(20px, 2.4vw, 34px);
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #e6ea34;
      white-space: nowrap;
      text-shadow: 0 6px 20px rgba(0,0,0,0.6);
      pointer-events: none;
    }

    /* ===== MODAL ===== */

    .video-modal {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
    }

    .video-modal.active {
      display: block;
    }

    .video-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.8);
    }

    .video-container {
      position: relative;
      width: min(1200px, calc(100% - 32px));
      margin: 6vh auto;
      background: black;
      border-radius: 6px;
      overflow: hidden;
    }

    .video-close {
      position: absolute;
      top: 10px;
      right: 14px;
      z-index: 10;
      font-size: 22px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    .video-player {
      aspect-ratio: 16 / 9;
      width: 100%;
    }

    .video-player iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>

<body>

   <header>
      <div class="container nav-wrapper">
        <a href="index.html" class="logo">
          AMRvisuals
        </a>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="burger"></span>
        </button>
        <ul class="nav-links">
  <li><a href="services.html">Services</a></li>
  <li><a href="portfolio.html">Portfolio</a></li>
  <li><a href="about.html">About</a></li>
</ul>
<a href="contact.html" class="header-cta">CONTACT</a>
      </div>
    </header>

  <!-- PORTFOLIO -->
  <main class="portfolio-wrapper">
    <div class="portfolio-grid" id="portfolioGrid"></div>
  </main>

  <!-- MODAL -->
  <div class="video-modal" id="videoModal">
    <div class="video-backdrop" onclick="closeVideo()"></div>
    <div class="video-container">
      <button class="video-close" onclick="closeVideo()">✕</button>
      <div class="video-player" id="videoPlayer"></div>
    </div>
  </div>

  <script>
    /* =============================
       EDIT ONLY THIS SECTION
       ============================= */

    const VIDEOS = [
      {
        title: "SIG SAUER || ZULU6 MARINE",
        thumb: "assets/sig_sauer.jpg",
        embed:
          "https://iframe.mediadelivery.net/embed/514564/66548b22-1023-4e4f-869c-215cb2aa0c7a?autoplay=true"
      },
      {
        title: "COSTA || N1 2025",
        thumb: "assets/costa.jpg",
        embed:
          "https://iframe.mediadelivery.net/embed/YOUR_ID_HERE?autoplay=true"
      },
      {
        title: "CHÊNE GEAR || CYPRESS COLORWAY",
        thumb: "assets/chene.jpg",
        embed:
          "https://iframe.mediadelivery.net/embed/YOUR_ID_HERE?autoplay=true"
      },
      {
        title: "W SAUCE || AMERICA'S WORCESTERSHIRE",
        thumb: "assets/wsauce.jpg",
        embed:
          "https://iframe.mediadelivery.net/embed/YOUR_ID_HERE?autoplay=true"
      }
    ];

    /* =============================
       DO NOT EDIT BELOW
       ============================= */

    const grid = document.getElementById("portfolioGrid");
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("videoPlayer");

    grid.innerHTML = VIDEOS.map((v, i) => `
      <div class="portfolio-tile" onclick="openVideo(${i})">
        <img src="${v.thumb}" alt="${v.title}">
        <div class="portfolio-overlay"></div>
        <div class="portfolio-title">${v.title}</div>
      </div>
    `).join("");

    function openVideo(index) {
      player.innerHTML = `
        <iframe
          src="${VIDEOS[index].embed}"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
      modal.classList.add("active");
      document.body.style.overflow = "hidden";
    }

    function closeVideo() {
      modal.classList.remove("active");
      player.innerHTML = "";
      document.body.style.overflow = "";
    }
  </script>

</body>
</html>
