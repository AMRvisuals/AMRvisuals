<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | AMRvisuals</title>

    <!-- Keep your existing CSS/JS if you want -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <style>
      /* =========================
         Library layout (new)
         ========================= */
      :root {
        --lib-text: #e8e8ea;
        --lib-muted: rgba(232, 232, 234, 0.68);
        --lib-card: rgba(255, 255, 255, 0.04);
        --lib-border: rgba(255, 255, 255, 0.10);
        --lib-shadow: 0 18px 50px rgba(0, 0, 0, 0.30);
        --lib-shadow-hover: 0 26px 70px rgba(0, 0, 0, 0.42);
        --lib-radius: 18px;
        --lib-blue: #3b82f6;
      }

      /* Your existing dark section likely sets background.
         These styles just handle the gallery. */
      .video-library {
        margin-top: 26px;
      }

      .library-header {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 16px;
        margin-top: 18px;
        margin-bottom: 14px;
      }

      .library-title {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: var(--lib-text);
      }

      .library-subtitle {
        margin-top: 6px;
        font-size: 14px;
        color: var(--lib-muted);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .library-subtitle .dot {
        opacity: 0.7;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 18px;
        margin-top: 12px;
      }

      @media (max-width: 1100px) {
        .video-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
      @media (max-width: 820px) {
        .video-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (max-width: 520px) {
        .video-grid {
          grid-template-columns: 1fr;
        }
      }

      .video-card {
        background: var(--lib-card);
        border: 1px solid var(--lib-border);
        border-radius: var(--lib-radius);
        overflow: hidden;
        box-shadow: var(--lib-shadow);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
        cursor: pointer;
        position: relative;
        user-select: none;
      }

      .video-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--lib-shadow-hover);
      }

      .thumb {
        position: relative;
        aspect-ratio: 16 / 9;
        background: #0b0f19;
        overflow: hidden;
      }

      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transform: scale(1.01);
      }

      .badge-row {
        position: absolute;
        top: 10px;
        right: 10px;
        left: 10px;
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        pointer-events: none;
        gap: 10px;
      }

      .views-badge {
        background: rgba(255, 255, 255, 0.92);
        color: #111827;
        font-size: 12px;
        font-weight: 600;
        padding: 6px 10px;
        border-radius: 999px;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(17, 24, 39, 0.06);
        pointer-events: none;
      }

      .kebab {
        pointer-events: auto;
        width: 30px;
        height: 30px;
        border-radius: 10px;
        border: 1px solid rgba(17, 24, 39, 0.10);
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(6px);
        display: grid;
        place-items: center;
        cursor: pointer;
        transition: transform 0.12s ease;
      }
      .kebab:active {
        transform: scale(0.98);
      }

      .kebab span {
        width: 14px;
        height: 14px;
        display: block;
        background: radial-gradient(circle at 50% 20%, #111827 2px, transparent 3px),
          radial-gradient(circle at 50% 50%, #111827 2px, transparent 3px),
          radial-gradient(circle at 50% 80%, #111827 2px, transparent 3px);
      }

      .card-body {
        padding: 14px 14px 12px;
      }

      .video-title {
        font-size: 14px;
        font-weight: 700;
        color: var(--lib-blue);
        line-height: 1.25;
        margin-bottom: 10px;

        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        color: var(--lib-muted);
        font-size: 12px;
      }

      .pill {
        display: flex;
        align-items: center;
        gap: 6px;
        white-space: nowrap;
      }

      .icon {
        width: 14px;
        height: 14px;
        opacity: 0.85;
      }

      /* =========================
         Modal player (new)
         ========================= */
      .player-modal.hidden {
        display: none;
      }

      .player-modal {
        position: fixed;
        inset: 0;
        z-index: 9999;
      }

      .player-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
      }

      .player-panel {
        position: relative;
        width: min(980px, calc(100% - 32px));
        margin: 7vh auto;
        background: #0b0f19;
        border-radius: 18px;
        box-shadow: 0 30px 90px rgba(0, 0, 0, 0.55);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .player-topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 12px 0;
      }

      .player-modal-title {
        font-size: 14px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.86);
        padding: 8px 10px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
        max-width: calc(100% - 60px);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .player-close {
        width: 38px;
        height: 38px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        color: #fff;
        cursor: pointer;
      }

      .player-mount {
        aspect-ratio: 16 / 9;
        margin-top: 12px;
      }

      .player-mount iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container nav-wrapper">
        <a href="index.html" class="logo"> AMRvisuals </a>
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="burger"></span>
        </button>
        <ul class="nav-links">
          <li><a href="services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="about.html">About</a></li>
        </ul>

        <a href="contact.html" class="header-cta">CONTACT</a>
      </div>
    </header>

    <main>
      <section class="dark-section">
        <div class="container">
          <h2 class="section-title">Portfolio</h2>
          <p>
            Dive into our collection of cinematic projects. Each piece below
            represents a story we've brought to life — click on any thumbnail to
            watch.
          </p>

          <!-- NEW: Library header + grid -->
          <section class="video-library">
            <div class="library-header">
              <div>
                <div class="library-title">Latest videos</div>
                <div class="library-subtitle">
                  <span id="videoCount">0 videos</span>
                  <span class="dot">•</span>
                  <span id="totalSize">0 MB of videos</span>
                </div>
              </div>
            </div>

            <div class="video-grid" id="videoGrid"></div>
          </section>
        </div>
      </section>
    </main>

    <footer class="footer">
      &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      AMRvisuals. All Rights Reserved.
    </footer>

    <!-- Modal -->
    <div id="playerModal" class="player-modal hidden" aria-hidden="true">
      <div class="player-backdrop" onclick="closePlayer()"></div>
      <div class="player-panel" role="dialog" aria-modal="true">
        <div class="player-topbar">
          <div class="player-modal-title" id="playerTitle">Playing…</div>
          <button class="player-close" onclick="closePlayer()" aria-label="Close">
            ✕
          </button>
        </div>
        <div class="player-mount" id="playerMount"></div>
      </div>
    </div>

    <script>
      /**
       * ==============================
       * PLUG & PLAY: EDIT ONLY THIS
       * ==============================
       * For Bunny Stream: paste your iframe SRC into embedUrl.
       * Example you provided:
       * https://iframe.mediadelivery.net/embed/514564/66548b22-1023-4e4f-869c-215cb2aa0c7a?autoplay=false&loop=true&muted=false&preload=true&responsive=true
       *
       * Thumbnails can be local (assets/...) or remote URLs.
       */
      const VIDEOS = [
        {
          title: "STRIKE KING BUILT TO ADAPT",
          thumb: "assets/thumb_project1.jpg", // replace with your real thumb
          views: 18,
          duration: "00:00:30",
          sizeMB: 120.45,
          embedUrl:
            "https://iframe.mediadelivery.net/embed/514564/66548b22-1023-4e4f-869c-215cb2aa0c7a?autoplay=true&loop=false&muted=false&preload=false&responsive=true",
        },

        // Examples of your existing thumbnails/videos (swap embedUrl as needed):
        // If you want YouTube/Vimeo too, just use an embed URL:
        // YouTube embed format: https://www.youtube.com/embed/VIDEO_ID?autoplay=1
        {
          title: "Lake Cherokee Trailer",
          thumb: "assets/thumb_lakecherokee.jpg",
          views: 0,
          duration: "00:01:00",
          sizeMB: 0,
          embedUrl: "https://www.youtube.com/embed/mYa1uPXMvW64?autoplay=1",
        },
        {
          title: "The Learning Factory 23'",
          thumb: "assets/thumb_learningfactory.jpg",
          views: 0,
          duration: "00:01:00",
          sizeMB: 0,
          embedUrl: "https://www.youtube.com/embed/E5_9Pydvliw?autoplay=1",
        },

        // Dedicated page link example (your Tide campaign):
        // Use pageUrl if you want it to navigate instead of opening the modal.
        {
          title: "Tide Campaign (Dedicated Page)",
          thumb: "assets/tide_thumbnail.png",
          views: 0,
          duration: "—",
          sizeMB: 0,
          pageUrl: "tide.html",
        },
      ];

      // ---------- render ----------
      const grid = document.getElementById("videoGrid");
      const videoCount = document.getElementById("videoCount");
      const totalSize = document.getElementById("totalSize");

      const fmtViews = (n) => `${n} view${n === 1 ? "" : "s"}`;
      const sumSize = VIDEOS.reduce((acc, v) => acc + (Number(v.sizeMB) || 0), 0);

      videoCount.textContent = `${VIDEOS.length} videos`;
      totalSize.textContent = `${sumSize.toFixed(2)} MB of videos`;

      const clockIcon = `
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 7v5l3 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M21 12a9 9 0 1 1-18 0a9 9 0 0 1 18 0Z" stroke="currentColor" stroke-width="2"/>
        </svg>
      `;
      const fileIcon = `
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V8l-5-6Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M14 2v6h6" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      `;

      grid.innerHTML = VIDEOS.map((v, idx) => {
        const duration = v.duration ?? "—";
        const size = v.sizeMB ? `${Number(v.sizeMB).toFixed(2)} MB` : "—";
        const views = fmtViews(Number(v.views) || 0);

        // If pageUrl exists, we navigate instead of modal.
        const clickHandler = v.pageUrl
          ? `window.location.href='${escapeAttr(v.pageUrl)}'`
          : `openPlayer(${idx})`;

        return `
          <article class="video-card" onclick="${clickHandler}">
            <div class="thumb">
              <img loading="lazy" src="${escapeAttr(v.thumb)}" alt="${escapeAttr(v.title)}">
              <div class="badge-row">
                <div class="views-badge">${views}</div>
                <button class="kebab" aria-label="More actions"
                  onclick="event.stopPropagation(); copyLink(${idx});">
                  <span></span>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="video-title">${escapeHtml(v.title)}</div>
              <div class="meta">
                <div class="pill">${clockIcon}<span>${escapeHtml(duration)}</span></div>
                <div class="pill">${fileIcon}<span>${escapeHtml(size)}</span></div>
              </div>
            </div>
          </article>
        `;
      }).join("");

      // ---------- modal logic ----------
      function openPlayer(index) {
        const v = VIDEOS[index];
        if (!v || !v.embedUrl) return;

        const modal = document.getElementById("playerModal");
        const mount = document.getElementById("playerMount");
        const title = document.getElementById("playerTitle");

        title.textContent = v.title || "Playing…";

        // Load iframe ONLY when clicked (fast page)
        mount.innerHTML = `
          <iframe
            src="${escapeAttr(v.embedUrl)}"
            loading="lazy"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
          </iframe>
        `;

        modal.classList.remove("hidden");
        modal.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
      }

      function closePlayer() {
        const modal = document.getElementById("playerModal");
        const mount = document.getElementById("playerMount");

        // Unload video
        mount.innerHTML = "";
        modal.classList.add("hidden");
        modal.setAttribute("aria-hidden", "true");
        document.body.style.overflow = "";
      }

      // ESC to close
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closePlayer();
      });

      // ---------- "..." menu action: copy link ----------
      async function copyLink(index) {
        const v = VIDEOS[index];
        const url = v.pageUrl ? new URL(v.pageUrl, window.location.href).href : (v.embedUrl || "");
        if (!url) return;

        try {
          await navigator.clipboard.writeText(url);
          alert("Link copied!");
        } catch {
          // fallback
          prompt("Copy this link:", url);
        }
      }

      // ---------- helpers ----------
      function escapeHtml(str) {
        return String(str ?? "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

      function escapeAttr(str) {
        // safe enough for attribute context in this simple page
        return escapeHtml(str).replaceAll("`", "&#96;");
      }
    </script>
  </body>
</html>
