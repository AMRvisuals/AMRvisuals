    <style>
      /* --- Portfolio grid only (won't affect your global nav/styles) --- */

      .portfolio-wrap {
        padding: 0 32px 64px;
        box-sizing: border-box;
      }

      /* If your site uses .container for page sections, you can remove the padding above
         and wrap content in <div class="container"> instead. Keeping this simple + full width. */

      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 20px;
        width: 100%;
      }

      @media (max-width: 900px) {
        .portfolio-grid {
          grid-template-columns: 1fr;
        }
      }

      .portfolio-tile {
        position: relative;
        width: 100%;
        aspect-ratio: 21 / 9; /* wide tiles */
        overflow: hidden;
        cursor: pointer;
        background: #000;
        border-radius: 4px;
        display: block;
        text-decoration: none;
      }

      .portfolio-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: filter 160ms ease, transform 160ms ease;
      }

      /* Hover = slightly white */
      .portfolio-tile:hover .portfolio-thumb {
        filter: brightness(1.12) contrast(0.96) saturate(0.96);
        transform: scale(1.01);
      }

      /* Light overlay so title stays readable */
      .portfolio-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.12);
        transition: background 160ms ease;
        pointer-events: none;
      }

      .portfolio-tile:hover .portfolio-overlay {
        background: rgba(0, 0, 0, 0.16);
      }

      .portfolio-title {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-weight: 800;
        font-size: clamp(18px, 2.3vw, 34px);
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #e6ea34;
        text-shadow: 0 8px 22px rgba(0, 0, 0, 0.65);
        pointer-events: none;
        text-align: center;
        padding: 0 12px;
        white-space: nowrap;
      }

      @media (max-width: 520px) {
        .portfolio-title {
          white-space: normal;
          line-height: 1.05;
        }
      }

      /* Optional: a small intro block that matches your site tone */
      .portfolio-intro {
        margin: 28px 0 18px;
      }
      .portfolio-intro h1 {
        margin: 0 0 8px;
      }
      .portfolio-intro p {
        margin: 0;
        opacity: 0.85;
      }
    </style>

      function escapeHtml(str) {
        return String(str ?? "")
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

        return escapeHtml(str).replaceAll("`", "&#96;");
      }
