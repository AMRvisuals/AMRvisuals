<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Film Portfolio</h1>

      <a href="#reel">Reel</a>
      <a href="#work">Work</a>

    </nav>

  <section class="hero">
    <video autoplay loop muted playsinline>

    </video>
    <div class="overlay">
      <h2>Creative Cinematic Storytelling</h2>
    </div>
  </section>

  <section id="work" class="grid">
    <div class="video-card">
      <a href="https://vimeo.com/yourvideo" target="_blank">
        <img src="https://via.placeholder.com/640x360?text=Project+1" alt="Project 1">
        <h3>Project Title 1</h3>
      </a>
    </div>

    <div class="video-card">
      <a href="https://youtube.com/watch?v=yourvideo" target="_blank">
        <img src="https://via.placeholder.com/640x360?text=Project+2" alt="Project 2">
        <h3>Project Title 2</h3>
      </a>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
    <p>Instagram: <a href="https://instagram.com/yourhandle">@yourhandle</a></p>
  </section>

  <footer>
    <p>Â© 2025 Your Name</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
